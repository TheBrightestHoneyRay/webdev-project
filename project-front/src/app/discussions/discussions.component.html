<div class="cont ver-list">
  <form>
    <label>Title</label>
    <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
    <button *ngIf="!isLogged" (click)="newAnonymousDiscussion()">Post</button>
  </form>

  <ul *ngFor="let d of discussions">
    <li><a [routerLink]="['/discussions', d.id]">{{d.title}}</a></li>
  </ul>
</div>
